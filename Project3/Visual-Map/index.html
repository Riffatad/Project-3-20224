<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet + D3 EV Population Map</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- D3.js -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    /* Fullscreen Map */
    #map {
      height: 100vh;
      width: 100%;
    }

    /* Tooltip */
    .tooltip {
      position: absolute;
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 8px;
      font-size: 12px;
      pointer-events: none;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2);
    }

    /* Legend */
    .legend {
      background: white;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-family: Arial, sans-serif;
      font-size: 12px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }

    .legend-color {
      width: 18px;
      height: 18px;
      margin-right: 8px;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="map.js"></script>
</body>
</html>
